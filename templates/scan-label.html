<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Help</title>
    <!-- Bootstrap 5 CDN links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Upload your food label</h1>
    <form id="uploadForm" action="{{ url_for('scan_label') }}" method="POST" enctype="multipart/form-data" class="p-4 border rounded bg-light">
        <div class="mb-3">
            <label for="report" class="form-label">Upload PDF/PNG file:</label>
            <input type="file" name="report" id="report" class="form-control" accept=".pdf, .png, .jpg" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
    
    <div id="output" class="mt-5">
        {% if result %}
        <h2>Nutritional Information</h2>
        <pre>{{ result.nutritional_info }}</pre>

        <h2>Food Recommendation</h2>
        <p><strong>Recommendation:</strong> {{ result.recommendation }}</p>

        
    
        {% endif %}
    </div>
</div>
</body>
</html>
